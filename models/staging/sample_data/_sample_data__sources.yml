version: 2

sources:
  - name: snowflake_sample_data
    database: SNOWFLAKE_SAMPLE_DATA
    schema: TPCH_SF1
    tables:
      - name: customer
        columns:
          - name: c_custkey
            tests:
              - unique
              - not_null

      - name: lineitem
      - name: nation
        columns:
          - name: n_nationkey
            tests:
              - unique
              - not_null
      - name: region
        columns:
          - name: r_regionkey
            tests:
              - unique
              - not_null

      - name: orders
        columns:
          - name: o_orderkey
            tests:
              - unique              
              - not_null
        loaded_at_field: "o_orderdate::timestamp"
        freshness:
          warn_after: {count: 12, period: hour}
          error_after: {count: 24, period: hour}



