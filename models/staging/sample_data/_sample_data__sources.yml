version: 2

sources:
  - name: snowflake_sample_data
    database: SNOWFLAKE_SAMPLE_DATA
    schema: TPCH_SF1
    tables:
      - name: customer
        columns: 
          - name: c_custkey
            description: Unique customer key to each individual customer. PK
            tests:
            - unique
            - not_null
                
      - name: lineitem
      - name: nation
        columns:
          - name: n_nationkey
      - name: orders
        columns:
          - name: o_orderkey
      - name: region
        columns:	
          - name: r_regionkey
            tests:
            - unique
            - not_null