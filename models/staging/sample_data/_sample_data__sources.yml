version: 2

sources:
  - name: snowflake_sample_data
    database: SNOWFLAKE_SAMPLE_DATA
    schema: TPCH_SF1
    tables:
      - name: customer
        columns: 
          - name: c_custkey
            tests: 
              - unique
              - not_null                  
      - name: lineitem
      - name: nation
        columns:
          - name: n_nationkey
            tests:
              - unique
              - not_null            
      - name: orders
        columns:
          - name: o_orderkey
            tests:
              - unique
              - not_null                  
        loaded_at_field: "CAST(o_orderdate AS TIMESTAMP)"
        freshness:
          warn_after: {count: 7, period: day}
          error_after: {count: 14, period: day}
      - name: region
        columns:	
          - name: r_regionkey
            tests:
              - unique
              - not_null
                  